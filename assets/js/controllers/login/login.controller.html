<div class="card d-flex flex-column justify-content-center mx-auto mt-4 p-2" style="max-width: 450px;">
    <div class="card-body">
        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" />
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" />
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" style="width: 100%;" ng-click="vm.OnSignIn()">Sign in</button>
        </form>
    </div>
</div>
